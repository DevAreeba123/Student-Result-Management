<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Result Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <h1>Student Result Management</h1>
    </header>

    <!-- Form section -->
    <section class="form-section">
      <h2>Add Student</h2>
      <form id="studentForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" id="name" required placeholder="Enter name" />
          </div>

          <div class="form-group">
            <label for="roll">Roll No</label>
            <input type="text" id="roll" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="marks1">Marks (Calculus)</label>
            <input type="number" id="marks1" min="0" max="100" required />
          </div>
          <div class="form-group">
            <label for="marks2">Marks (Networking System)</label>
            <input type="number" id="marks2" min="0" max="100" required />
          </div>
          <div class="form-group">
            <label for="marks3">Marks (Data Structures)</label>
            <input type="number" id="marks3" min="0" max="100" required />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" id="saveBtn">Add Student</button>
          <button type="button" id="clearBtn">Clear</button>
        </div>
      </form>
    </section>

    <!-- Search Table section -->
    <section class="table-section">
      <div class="table-header">
        <h2>Students List</h2>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name or roll no..."
        />
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Roll No</th>
              <th>Sub 1</th>
              <th>Sub 2</th>
              <th>Sub 3</th>
              <th>Total</th>
              <th>%</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
